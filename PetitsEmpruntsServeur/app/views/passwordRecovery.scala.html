@import play.i18n._

@main(Messages.get("passwordRecovery.title")) {

	<h1>@(Messages.get("passwordRecovery.h1"))</h1>
	
	<p>@(Messages.get("passwordRecovery.info"))</p>
	
	@helper.form(action = routes.Application.passwordRecovery()) {
		@(Messages.get("passwordRecovery.email")) : <br />
		<input type="text" name="email" /><br /><br />
		<input type="submit" value="@(Messages.get("passwordRecovery.button.submit"))" />
	}

}
