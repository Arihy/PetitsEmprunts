@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="nav-collapse collapse pull-left">
					<ul class="nav">
						<li class="active"><a href="#">@title</a></li>
						<li class=""><a href="">Emprunté</a></li>
						<li class=""><a href="">Preté</a></li>
					</ul>
				</div>
				<div class="pull-right">
                    			<ul class="nav">
                    			@if(session.get("nickname") == null) {
                    					<li><a href="/login">Login</a></li> 
                    				} else {
                    					<li><a href="#"> @session.get("nickname")</a></li>
                    					<li><a href="/logout">Logout</a></li> 
                    				}
                    			</ul>
                </div>
			</div>		
		</div>	
	</div>
	<div class="jumbotron masthead">
		<div class="container">
        	@content
		</div>
	</div>
    </body>
</html>
